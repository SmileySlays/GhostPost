    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <button onclick="window.location.href='/sortlikes/';"> Sort By Likes </button>
        <button onclick="window.location.href='/sortdislikes/';"> Sort By Dislikes </button>
        <button onclick="window.location.href='/ghostpostadd/';"> Add A Post! </button>
        <title>GhostPosts</title>
      </head>
      <body>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-8">
              <h1 class="mt-2">GhostPosts</h1>
              <hr class="border border-dark mt-0 mb-4">
              {% block content %}
                {% for ghostpost in data %}
                <ul class="border border-dark rounded">
                {% if ghostpost.boast %}
                  <h2 style="background-color: lavenderblush">Boast</h2>
                {% else %}
                  <h2 style="background-color: lavenderblush">Roast</h2>
                {% endif %}
                {{ ghostpost.body }}
                <button onclick="window.location.href='/like/{{ ghostpost.pk }}/';"> Likes </button>
                {{ ghostpost.likes }}
                <button onclick="window.location.href='/dislike/{{ ghostpost.pk }}/';"> Dislikes </button>
                {{ ghostpost.dislikes }}
                <p></p>
                </ul>
                {% endfor %}
              {% endblock %}
            </div>
          </div>
        </div>
      </body>
    </html>
